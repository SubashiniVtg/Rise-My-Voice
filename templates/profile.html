<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="shortcut icon" type="x-icon" href="img/icon.jpg">
    <title>Raise-My-Voice</title>
</head>
<body>

<div class="profile-container">
    <div class="profile-sidebar">
        <!-- Profile Icon -->
        <div class="profile-icon" onclick="triggerFileInput()">
            <i class="fas fa-user-circle" id="profileIcon"></i>
            <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="updateProfileImage(event)">
        </div>
        <div class="profile-name">
            <span id="userName" contenteditable="true">Preethi</span>
            <button id="editNameBtn" onclick="editName()"></button>
        </div>

        <!-- Buttons below name -->
        <div class="profile-buttons">
            <button onclick="window.location.href='home.html'"><i class="uil uil-estate"></i> Home</button>
            <button onclick="window.location.href='track.html'"><i class="uil uil-chart-bar"></i> Track My Complaint</button>
            <button onclick="window.location.href='contact.html'"><i class="uil uil-user-circle"></i> Contact Us</button>
            <button onclick="window.location.href='index.html'"><i class="uil uil-signout"></i> Log Out</button>
        </div>        
    </div>

    <div class="profile-details">
        <div class="profile-item">
            <label for="phone">First name</label>
            <input type="text" id="firstname">
        </div>
        <div class="profile-item">
            <label for="lastname">Last name</label>
            <input type="text" id="lastname">
        </div>
        <div class="profile-item">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" >
        </div>
        <div class="profile-item">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div class="profile-item">
            <label for="gender">Gender</label>
            <input type="text" id="gender" >
        </div>
        <div class="profile-item">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
        </div>
        <div class="profile-item">
            <label for="age">Age</label>
            <input type="text" id="age">
        </div>
        <div class="profile-item">
            <label for="address">Address:</label>
            <input type="text" id="address" >
        </div>  
        <div class="save-container">
            <button id="saveBtn" onclick="saveProfile()"> Save</button>
        </div>
    </div>
</div>

<script src="js/profile.js"></script>

</body>
</html>
