<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='img/icon.jpg') }}">
  <title>Raise-My-Voice</title>
  <link href="{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div class="left-panel">
      <img src="{{ url_for('static', filename='img/banner.jpg') }}" width="350" height="700">
    </div>
    <div class="right-panel">
      <h1>Create an account</h1>
      <form id="signupForm" action="/post" method="POST">
        <div class="form-group">
          <label for="fullName">Full Name <span>*</span></label>
          <input type="text" id="fullName" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email <span>*</span></label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password <span>*</span></label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="retypePassword">Retype Password <span>*</span></label>
          <input type="password" id="retypePassword" required />
        </div>

        <button type="submit" class="btn">Sign Up</button>
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault(); // Prevent the default form submission

      const name = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const retypePassword = document.getElementById('retypePassword').value;

      // Basic client-side validation
      if (password !== retypePassword) {
        alert('Passwords do not match!');
        return;
      }

      const data = { name, email, password };

      try {
        const response = await fetch('/post', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          const result = await response.json();
          alert(result.message); // Success message
          window.location.href = "home.html"; // Redirect to home page or dashboard
        } else {
          const errorText = await response.json();
          alert(errorText.error); // Error message
        }
      } catch (error) {
        alert('Error signing up: ' + error.message);
      }
    });
  </script>
</body>
</html>
