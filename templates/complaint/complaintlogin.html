<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='img/icon.jpg') }}">
    <title>Raise-My-Voice</title>
    <style>
         body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #e5e5f7, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 480px;
      background: linear-gradient(145deg, #ffffff, #f1f1f9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.7);
      border: 2px solid #db5299;
    }

    .header {
      text-align: center;
      font-size: 2rem;
      color: #db5299;
      margin-bottom: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      font-size: 1rem;
      color: #db5299;
      margin-bottom: 8px;
      display: block;
    }

    .form-group input {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      width: 100%;
      background: #f8f9fa;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1),
        inset -2px -2px 5px rgba(255, 255, 255, 0.7);
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      box-shadow: 2px 2px 8px rgba(219, 82, 153, 0.5),
        -2px -2px 8px rgba(255, 255, 255, 0.7);
    }

    .captcha {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .captcha-code {
      font-weight: bold;
      font-size: 1.2rem;
      color: #181d38;
      padding: 10px;
      border-radius: 8px;
      background: linear-gradient(145deg, #e5e5f7, #ffffff);
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1),
        inset -2px -2px 5px rgba(255, 255, 255, 0.7);
    }

    .captcha input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: #f8f9fa;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1),
        inset -2px -2px 5px rgba(255, 255, 255, 0.7);
      outline: none;
    }

    .captcha-refresh {
      background: #db5299;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2),
        -3px -3px 8px rgba(255, 255, 255, 0.7);
    }

    .captcha-refresh:hover {
      background: #b04182;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons button {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2),
        -3px -3px 8px rgba(255, 255, 255, 0.7);
    }

    .buttons .send-otp {
      background: #db5299;
    }

    .buttons .send-otp:hover {
      background: #b04182;
    }

    .buttons .clear {
      background: #6c757d;
    }

    .buttons .clear:hover {
      background: #4e555d;
    }

    .proceed-button button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      color: white;
      background: #6c757d;
      border: none;
      border-radius: 12px;
      cursor: not-allowed;
      transition: all 0.3s ease;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2),
        -3px -3px 8px rgba(255, 255, 255, 0.7);
    }

    .proceed-button button.active {
      background: #db5299;
      cursor: pointer;
    }

    .proceed-button button.active:hover {
      background: #b04182;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Register Complaint</div>
        <form id="complaintForm">
            <div class="form-group">
                <label for="name">Name<span>*</span></label>
                <input type="text" id="name" placeholder="Complainant Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="secure-code">Secure Code<span>*</span></label>
                <div class="captcha">
                    <div class="captcha-code" id="captchaCode"></div>
                    <input type="text" id="captchaInput" placeholder="Enter code" required>
                    <button type="button" id="refreshCaptcha" class="captcha-refresh">⟳</button>
                </div>
            </div>
            <div class="form-group">
                <label for="otp">Enter OTP<span>*</span></label>
                <input type="text" id="otp" placeholder="Enter OTP">
            </div>
            <div class="buttons">
                <button type="button" id="sendOtpButton" class="send-otp">Send OTP</button>
                <button type="button" id="verifyOtp" class="send-otp">Verify OTP</button>
                <button type="reset" class="clear">Clear</button>
            </div>
        </form>
        <div class="points">
            <p>✔ Use this form to register your complaints.</p>
            <p>✔ False complaints are subject to prosecution under IPC.</p>
            <p>✔ Fields in <span>Red Color</span> are Mandatory.</p>
        </div>
        <div class="proceed-button">
            <button id="proceedButton" disabled>Proceed</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Generate CAPTCHA code
            function generateCaptcha() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let captcha = '';
                for (let i = 0; i < 6; i++) {
                    captcha += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return captcha;
            }

            // Load CAPTCHA on page load
            const captchaCodeElement = document.getElementById('captchaCode');
            const captchaInputElement = document.getElementById('captchaInput');
            const refreshCaptchaButton = document.getElementById('refreshCaptcha');

            function loadCaptcha() {
                const captcha = generateCaptcha();
                captchaCodeElement.textContent = captcha;
                captchaInputElement.value = ''; // Reset CAPTCHA input field
            }

            loadCaptcha();

            // Refresh CAPTCHA on icon click
            if (refreshCaptchaButton) {
                refreshCaptchaButton.addEventListener('click', loadCaptcha);
            }

            // Enable Proceed button after OTP verification
            const verifyOtpButton = document.getElementById('verifyOtp');
            const proceedButton = document.getElementById('proceedButton');

            if (verifyOtpButton) {
                verifyOtpButton.addEventListener('click', () => {
                    alert('Your OTP is verified successfully!');
                    proceedButton.disabled = false;
                    proceedButton.classList.add('active');
                });
            }

            // Proceed to complaint details page and store complaint data in MongoDB
            if (proceedButton) {
                proceedButton.addEventListener('click', function () {
                    if (!proceedButton.disabled) {
                        // Capture the form data
                        const name = document.getElementById('name').value;
                        const email = document.getElementById('email').value;
                        const captcha = document.getElementById('captchaCode').textContent;
                        const otp = document.getElementById('otp').value;

                        // Prepare the data to be sent
                        const complaintData = {
                            name: name,
                            email: email,
                            captcha: captcha,
                            otp: otp
                        };

                        // Send the data to the backend
                        fetch('/complaint/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(complaintData)
                        })
                        .then(response => response.json())
                        .then(result => {
                            console.log(result);  // Log the response from the backend
                            alert(result.message);  // Show success message

                            // If complaint is registered successfully, navigate to the complaint details page
                            if (result.message === "Complaint registered successfully!") {
                                window.location.href = "/complaintdetails";
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert("An error occurred while submitting your complaint!");
                        });
                    }
                });
            }

            // Event listener for 'Send OTP' button
            const sendOtpButton = document.getElementById('sendOtpButton');
            if (sendOtpButton) {
                sendOtpButton.addEventListener('click', async function (e) {
                    e.preventDefault();  // Prevent the default form submission behavior

                    const email = document.getElementById('email').value;

                    // Validate email
                    if (!email) {
                        alert("Please enter a valid email.");
                        return;
                    }

                    try {
                        const response = await fetch('/send-otp-complaint', {  // Corrected endpoint
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email: email })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`HTTP Error: ${response.status} - ${errorText}`);
                        }

                        const data = await response.json();

                        if (data.message === "OTP sent successfully!") {
                            alert("OTP sent to your email!");
                        } else {
                            alert(data.error || "An error occurred");
                        }

                    } catch (error) {
                        console.error("Error:", error);
                        alert("An error occurred: " + error.message);
                    }
                });
            }

        });
    </script>
</body>
</html>
